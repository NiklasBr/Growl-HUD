<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Growl notification</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<base href="%baseurl%" />
<style type="text/css">#top_bg, #background, #bottom_bg, #close_button, .priorities { opacity:%opacity%; }</style>
<style type="text/css">@import URL("default.css");</style>
</head>
<body>
<div id="top_bg">
	<div id="%priority%" class="priorities"><img src"%priority%.png" alt="" /></div>
	<div id="title">%title%</div>
</div>	
<div id="background">
	<div id="icon"><img src="growlimage://%image%" alt="icon" /></div>
	<div id="text"><script language="JavaScript"><!--
	mystring = "%text%";
	mystring2 = mystring.split(".");
	mystring3 = mystring2.join(".<wbr>");
	mystring4 = mystring3.split("_");
	mystring5 = mystring4.join("_<wbr>");
	mystring6 = mystring5.split("/");
	mystring7 = mystring6.join("/<wbr>");
	mystring8 = mystring7.split("/<wbr>>");
	mystring9 = mystring8.join("/><wbr>");
	document.write(mystring9);
	//--></script></div>
</div>
<div id="bottom_bg"></div>
<div id="close_button"></div>	
</body>
</html>
